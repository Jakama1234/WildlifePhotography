<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wild Pics</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <h1>Wildlife photography</h1>
        <h5>"One touch of nature makes the whole world kim." ~ William Shakespear</h5>
    </div>
    <div class="row">
        <div class="column">
            <img src="images/bird1.jpg" class="image">
        </div>
        <div class="column">
            <img src="images/bird2.jpg" class="image">
        </div>
        <div class="column">
            <img src="images/bird3.jpg" class="image">
        </div>
        <div class="column">
            <img src="images/lion.jpg" class="image">
        </div>
        <div class="column">
            <img src="images/fox1.jpg" class="image">
        </div>
        <div class="row">
            <div class="column">
                <img src="images/bear1.jpg" class="image">
            </div>
            <div class="column">
                <img src="images/elephant1.jpg" class="image">
            </div>
            <div class="column">
                <img src="images/panda1.jpg" class="image">
            </div>
    </div>
</body>
</html>
